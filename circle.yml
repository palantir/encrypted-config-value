machine:
  services:
    - docker
  java:
    version: oraclejdk8
  environment:
    TERM: dumb

dependencies:
  override:
    - ./gradlew --parallel resolveDependencies
    - ./gradlew --parallel buildDockerTestRunner createGradleCacheVolume

test:
  override:
    - ./gradlew --parallel build
    - ./gradlew --parallel jacocoTestReportDockerTestRunner

deployment:
  # disable until we work through OJO publishing issues with Bintray
  #develop:
  #  branch: develop
  #  owner: palantir/encrypted-config-value
  #  commands:
  #   - ./gradlew -i artifactoryPublish
  release:
    tag: /[0-9]+(\.[0-9]+)+/
    owner: palantir
    commands:
      - ./gradlew --parallel -i bintrayUpload
