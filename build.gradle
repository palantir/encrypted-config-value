buildscript {
    repositories {
        gradlePluginPortal()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.palantir.gradle.externalpublish:gradle-external-publish-plugin:1.2.1'
        classpath 'com.palantir.gradle.docker:gradle-docker:0.12.0'
        classpath 'com.palantir.baseline:gradle-baseline-java:3.92.0'
        classpath 'com.palantir.gradle.consistentversions:gradle-consistent-versions:1.28.0'
    }
}

plugins {
    id 'com.palantir.git-version' version '0.12.3'
    id 'org.inferred.processors' version '3.3.0'
}

repositories {
    mavenCentral()
    jcenter()
}

apply plugin: 'com.palantir.baseline'
apply plugin: 'com.palantir.consistent-versions'
apply plugin: 'com.palantir.external-publish'
apply plugin: 'org.inferred.processors'

allprojects {
    version gitVersion()
    group 'com.palantir.config.crypto'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.inferred.processors'
    apply plugin: 'maven-publish'

    repositories {
        mavenCentral()
        jcenter()
    }

    sourceCompatibility = 1.8

    tasks.check.dependsOn(javadoc)
}
